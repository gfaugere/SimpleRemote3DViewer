version: '3'
services:

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./public:/usr/share/nginx/html
    ports:
     - '8080:80'
  
  php:
    image: php:8-fpm-alpine
    volumes:
      - ./src:/opt/src
      - ./public/objects:/opt/uploads
      - ./php.ini:/usr/local/etc/php/conf.d/uploads.ini